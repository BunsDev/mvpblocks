name: Run Email Script

on:
  schedule:
    - cron: 0 0 23 5 2025  # This cron job runs at 00:00 on May 23rd, 2025

jobs:
  run-email-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run email script
        run: bun run email

